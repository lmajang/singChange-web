<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Spotify Player | mp3 audio music player </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./style/music-player.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
	<div class="player">
		<div class="player-track">
			<div class="artist-name"></div>
			<div class="music-name"></div>
			<div class="progress-bar">
				<div class="fillBar"></div>
			</div>
			<div class="time"></div>
		</div>
		<div class="circle">
			<div class="circ"></div>
			<div id="thumbnail" class="thumbnail"></div>
		</div>
		<div class="player-control">
			<i id="prev" class="prev-btn fas fa-backward"></i>
			<i id="play" class="play-btn fas fa-play"></i>
			<i id="next" class="next-btn fas fa-forward"></i>
		</div>
	</div>
</body>
<!-- partial -->
  <script  src="./javascript/music-player.js"></script>

</body>
</html>
