<script>
    setTimeout(() => {
        // Create a timeline
        const timeline = gsap.timeline({
            defaults: {
                ease: 'power4.inOut',
                duration: 1.5,
            },
        });
        timeline.fromTo('.l__menu', {
                opacity: 0,
            }, {
                opacity: 1,
                duration: 2.5,
                delay: 1,
            }, 0),
            timeline.fromTo('.logo', {
                opacity: 0,
            }, {
                opacity: 1,
                duration: 2.5,
                delay: 1,
            }, 0),
            timeline.fromTo('.slider', {
                opacity: 0,
            }, {
                opacity: 1,
                stagger: .03,
                duration: 2.5,
                delay: 2.5,
            }, 0),
            timeline.play();
    }, 0);
</script>
